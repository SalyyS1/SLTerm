<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A4D68"/>
      <stop offset="100%" stop-color="#063547"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="200" y1="200" x2="824" y2="824" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00FFD1"/>
      <stop offset="50%" stop-color="#00E5CC"/>
      <stop offset="100%" stop-color="#0099CC"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Solid background - teal/dark cyan, visible on both light & dark -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGrad)"/>

  <!-- White border for contrast on dark backgrounds -->
  <rect x="12" y="12" width="1000" height="1000" rx="215" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="8"/>

  <!-- Inner cyan border glow -->
  <rect x="28" y="28" width="968" height="968" rx="205" fill="none" stroke="#00E5CC" stroke-width="4" stroke-opacity="0.5"/>

  <!-- Terminal prompt ">_" with glow -->
  <g filter="url(#glow)">
    <!-- ">" chevron -->
    <path d="M 220 300 L 460 512 L 220 724" stroke="url(#accentGrad)" stroke-width="85" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- "_" underscore -->
    <line x1="500" y1="724" x2="800" y2="724" stroke="url(#accentGrad)" stroke-width="85" stroke-linecap="round"/>
  </g>
</svg>
